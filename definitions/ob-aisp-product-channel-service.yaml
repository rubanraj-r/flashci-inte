swagger: '2.0'
info:
  title: Account and Transaction API Specification
  description: Swagger for Account and Transaction API Specification
  version: v3.1.0
basePath: /cs-products/v3.1
tags:
  - name: Products
    description: Products
schemes:
  - https
consumes:
  - application/json; charset=utf-8
produces:
  - application/json; charset=utf-8
paths:
  '/accounts/{AccountId}/product':
    get:
      tags:
        - Products
      summary: Get Account Product
      description: Get Product related to an account
      operationId: GetAccountProduct
      parameters:
        - $ref: '#/parameters/AccountIdParam'
        - $ref: '#/parameters/x-fapi-financial-id-Param'
        - $ref: '#/parameters/x-fapi-customer-last-logged-time-Param'
        - $ref: '#/parameters/x-fapi-customer-ip-address-Param'
        - $ref: '#/parameters/x-fapi-interaction-id-Param'
        - name: x-lbg-entitlement-token
          in: header
          type: string
          maxLength: 100
          required: true
          description: 'An Authorisation Token as per https://tools.ietf.org/html/rfc6750'
        - name: x-lbg-brand
          in: header
          type: string
          enum:
            - LYDS
            - HFX
            - BOS
            - MBN
          required: true
          description: The time when the PSU last logged in with the TPP.
        - name: x-lbg-channel
          in: header
          type: string
          enum:
            - RC
            - CC
            - BB
          required: true
          description: The channel header.
        - name: x-lbg-internal-user-role
          in: header
          type: string
          enum:
            - CUSTOMER
            - BRANCH_COLLEAGUE
            - IBC_AGENT
            - SYSTEM
          required: true
          description: User role for TPP.
        - name: x-lbg-txn-correlation-id
          in: header
          type: string
          maxLength: 100
          required: true
          description: >-
            Correlation id is used for tracking purpose across different
            channel.
        - name: x-lbg-origin-host
          in: header
          type: string
          maxLength: 255
          required: true
          description: The host url for self link.
        - name: x-lbg-fov-indicator
          in: header
          type: boolean
          required: false
          description: First operational verification.
      responses:
        '200':
          $ref: '#/responses/200AccountProductRead'
        '400':
          $ref: '#/responses/400ErrorResponse'
        '401':
          $ref: '#/responses/401ErrorResponse'
        '403':
          $ref: '#/responses/403ErrorResponse'
        '404':
          $ref: '#/responses/404ErrorResponse'
        '405':
          $ref: '#/responses/405ErrorResponse'
        '406':
          $ref: '#/responses/406ErrorResponse'
        '429':
          $ref: '#/responses/429ErrorResponse'
        '500':
          $ref: '#/responses/500ErrorResponse'
parameters:
  AcceptParam:
    name: Accept
    in: header
    description: >-
      The Accept request-header field can be used to specify certain media types
      which are acceptable for the response.
    required: false
    type: string
  AccountIdParam:
    name: AccountId
    in: path
    description: A unique identifier used to identify the account resource.
    required: true
    type: string
  AccountRequestIdParam:
    name: AccountRequestId
    in: path
    description: >-
      Unique identification as assigned by the ASPSP to uniquely identify the
      account request resource.
    required: true
    type: string
  FromBookingDateTimeParam:
    in: query
    name: fromBookingDateTime
    type: string
    format: date-time
    description: >-
      The UTC ISO 8601 Date Time to filter transactions FROM

      NB Time component is optional - set to 00:00:00 for just Date.

      If the Date Time contains a timezone, the ASPSP must ignore the timezone
      component.
  StatementIdParam:
    name: StatementId
    in: path
    description: A unique identifier used to identify the statement resource.
    required: true
    type: string
  ToBookingDateTimeParam:
    in: query
    name: toBookingDateTime
    type: string
    format: date-time
    description: >-
      The UTC ISO 8601 Date Time to filter transactions TO

      NB Time component is optional - set to 00:00:00 for just Date.

      If the Date Time contains a timezone, the ASPSP must ignore the timezone
      component.
  x-fapi-financial-id-Param:
    in: header
    name: x-fapi-financial-id
    type: string
    required: true
    description: >-
      The unique id of the ASPSP to which the request is issued. The unique id
      will be issued by OB.
  x-fapi-customer-ip-address-Param:
    in: header
    name: x-fapi-customer-ip-address
    type: string
    required: false
    description: The PSU's IP address if the PSU is currently logged in with the TPP.
  x-fapi-interaction-id-Param:
    in: header
    name: x-fapi-interaction-id
    type: string
    pattern: >-
      ^[0-9a-fA-F]{8}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{12}$
    required: false
    description: An RFC4122 UID used as a correlation id.
  x-fapi-customer-last-logged-time-Param:
    in: header
    name: x-fapi-customer-last-logged-time
    type: string
    required: false
    description: >-
      The time when the PSU last logged in with the TPP.

      All dates in the HTTP headers are represented as RFC 7231 Full Dates. An
      example is below:

      Sun, 10 Sep 2017 19:43:31 UTC
    pattern: >-
      ^(Mon|Tue|Wed|Thu|Fri|Sat|Sun), \d{2}
      (Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec) \d{4} \d{2}:\d{2}:\d{2}
      (GMT|UTC)$
  AuthorizationParam:
    in: header
    name: Authorization
    type: string
    required: true
    description: 'An Authorisation Token as per https://tools.ietf.org/html/rfc6750'
  x-jws-signature-Param:
    in: header
    name: x-jws-signature
    type: string
    required: false
    description: >-
      DO NOT USE. Header containing a detached JWS signature of the body of the
      payload.
responses:
  200AccountProductRead:
    description: Account Product successfully retrieved
    schema:
      $ref: '#/definitions/OBReadProduct2'
    headers:
      x-jws-signature:
        type: string
        description: >-
          DO NOT USE. Header containing a detached JWS signature of the body of
          the payload.
      x-fapi-interaction-id:
        type: string
        description: An RFC4122 UID used as a correlation id.
  400ErrorResponse:
    description: Bad request
    schema:
      $ref: '#/definitions/OBErrorResponse1'
  401ErrorResponse:
    description: Unauthorized
  403ErrorResponse:
    description: Forbidden
  404ErrorResponse:
    description: Not found
  405ErrorResponse:
    description: Method Not Allowed
  406ErrorResponse:
    description: Not Acceptable
  415ErrorResponse:
    description: Unsupported Media Type
  429ErrorResponse:
    description: Too Many Requests
    headers:
      Retry-After:
        description: Number in seconds to wait
        type: integer
  500ErrorResponse:
    description: Internal Server Error
    schema:
      $ref: '#/definitions/OBErrorResponse1'
definitions:
  OBError1:
    type: object
    properties:
      ErrorCode:
        description: 'Low level textual error code, e.g., UK.OBIE.Field.Missing'
        type: string
        minLength: 1
        maxLength: 128
      Message:
        description: >-
          A description of the error that occurred. e.g., 'A mandatory field
          isn't supplied' or 'RequestedExecutionDateTime must be in future'

          OBIE doesn't standardise this field
        type: string
        minLength: 1
        maxLength: 500
      Path:
        description: >-
          Recommended but optional reference to the JSON Path of the field with
          error, e.g., Data.Initiation.InstructedAmount.Currency
        type: string
        minLength: 1
        maxLength: 500
      Url:
        description: >-
          URL to help remediate the problem, or provide more information, or to
          API Reference, or help etc
        type: string
    required:
      - ErrorCode
      - Message
    additionalProperties: false
    minProperties: 1
  OBErrorResponse1:
    description: >-
      An array of detail error codes, and messages, and URLs to documentation to
      help remediation.
    type: object
    properties:
      Code:
        description: 'High level textual error code, to help categorize the errors.'
        type: string
        minLength: 1
        maxLength: 40
      Id:
        description: >-
          A unique reference for the error instance, for audit purposes, in case
          of unknown/unclassified errors.
        type: string
        minLength: 1
        maxLength: 40
      Message:
        description: >-
          Brief Error message, e.g., 'There is something wrong with the request
          parameters provided'
        type: string
        minLength: 1
        maxLength: 500
      Errors:
        items:
          $ref: '#/definitions/OBError1'
        type: array
        minItems: 1
    required:
      - Code
      - Message
      - Errors
    additionalProperties: false
  AccountId:
    description: >-
      A unique and immutable identifier used to identify the account resource.
      This identifier has no meaning to the account owner.
    type: string
    minLength: 1
    maxLength: 40
  Amount:
    type: string
    pattern: '^\d{1,13}\.\d{1,5}$'
  CurrencyAndAmount:
    description: >-
      Amount of money to be transferred between debtor and creditor, before
      deduction of charges, expressed in the currency of the debtor's account,
      and to be transferred in a different currency.

      Usage : Currency of the amount is expressed in the currency of the
      debtor's account, but the amount to be transferred is in another currency.
      The first agent will convert the amount and currency to the to be
      transferred amount and currency, eg, 'pay equivalent of 100000 EUR in
      JPY'(and account is in EUR).
    type: object
    properties:
      Amount:
        $ref: '#/definitions/Amount'
      Currency:
        description: >-
          Code allocated to a currency, by a maintenance agency, under an
          international identification scheme as described in the latest edition
          of the international standard ISO 4217 "Codes for the representation
          of currencies and funds". Valid currency codes are registered with the
          ISO 4217 Maintenance Agency, and consist of three contiguous letters.
        type: string
        pattern: '^[A-Z]{3,3}$'
    required:
      - Amount
      - Currency
    additionalProperties: false
  OBExternalProductType1Code:
    description: >-
      Descriptive code for the product category.

      If ProductType - "Other" is chosen, the object OtherProductType must be
      populated with name, and description for the ASPSP's
    type: string
    enum:
      - PersonalCurrentAccount
      - BusinessCurrentAccount
      - CommercialCreditCard
      - SMELoan
      - Other
  OBProduct2:
    type: object
    properties:
      ProductName:
        description: >-
          The name of the product used for marketing purposes from a customer
          perspective. I.e. what the customer would recognise.
        type: string
      ProductId:
        description: >-
          Identifier within the parent organisation for the product. Must be
          unique in the organisation.
        type: string
      AccountId:
        $ref: '#/definitions/AccountId'
      SecondaryProductId:
        description: >-
          Identifier within the parent organisation for the product. Must be
          unique in the organisation.
        type: string
      ProductType:
        $ref: '#/definitions/OBExternalProductType1Code'
      MarketingStateId:
        description: Unique and unambiguous identification of a Product Marketing State.
        type: string
      OtherProductType:
        $ref: '#/definitions/OB_OtherProductType1'
      PCA:
        $ref: '#/definitions/OBPCAData1'
      BCA:
        $ref: '#/definitions/OBBCAData1'
    required:
      - AccountId
      - ProductType
    additionalProperties: false
  OBReadProduct2:
    type: object
    properties:
      Data:
        type: object
        properties:
          Product:
            items:
              $ref: '#/definitions/OBProduct2'
            type: array
        additionalProperties: false
      Links:
        $ref: '#/definitions/Links'
      Meta:
        $ref: '#/definitions/Meta'
    required:
      - Data
      - Links
      - Meta
    additionalProperties: false
  OB_OtherProductType1:
    description: >-
      This field provides extension to the ProductType enumeration.

      If ProductType - "Other" is chosen, this field must be populated with
      name, and description for ASPSP specific product type
    type: object
    properties:
      Name:
        type: string
      Description:
        type: string
      CreditInterestBSA:
        type: object
        title: CreditInterest
        $ref: '#/definitions/OBBSACreditInterest'
      CreditInterestPSA:
        type: string
        title: CreditInterest
        $ref: '#/definitions/OBPSACreditInterest'
    required:
      - Name
      - Description
    additionalProperties: false
  OBExternalRequestStatus1Code:
    description: Specifies the status of the account request resource.
    type: string
    enum:
      - Authorised
      - AwaitingAuthorisation
      - Rejected
      - Revoked
  OBExternalAccountIdentification2Code:
    description: >-
      Name of the identification scheme, in a coded form as published in an
      external list.
    type: string
    enum:
      - IBAN
      - SortCodeAccountNumber
  OBRisk2:
    description: >-
      The Risk section is sent by the initiating party to the ASPSP. It is used
      to specify additional details for risk scoring for Account Info.
    type: object
    properties: {}
    additionalProperties: false
  Links:
    type: object
    description: Links relevant to the payload
    properties:
      Self:
        type: string
        format: uri
      First:
        type: string
        format: uri
      Prev:
        type: string
        format: uri
      Next:
        type: string
        format: uri
      Last:
        type: string
        format: uri
    additionalProperties: false
    required:
      - Self
  ISODateTime:
    description: >-
      All dates in the JSON payloads are represented in ISO 8601 date-time
      format.

      All date-time fields in responses must include the timezone. An example is
      below:

      2017-04-05T10:43:07+00:00
    type: string
    format: date-time
  Meta:
    title: MetaData
    type: object
    description: Meta Data relevant to the payload
    properties:
      TotalPages:
        type: integer
        format: int32
      FirstAvailableDateTime:
        $ref: '#/definitions/ISODateTime'
      LastAvailableDateTime:
        $ref: '#/definitions/ISODateTime'
    additionalProperties: false
  OBPCAData1:
    type: object
    title: PCA
    properties:
      ProductDetails:
        type: object
        title: ProductDetails
        properties:
          Segment:
            description: >-
              Market segmentation is a marketing term referring to the
              aggregating of prospective buyers into groups, or segments, that
              have common needs and respond similarly to a marketing action.
              Market segmentation enables companies to target different
              categories of consumers who perceive the full value of certain
              products and services differently from one another.


              Read more: Market Segmentation
              http://www.investopedia.com/terms/m/marketsegmentation.asp#ixzz4gfEEalTd

              With respect to PCA products, they are segmented in relation to
              different markets that they wish to focus on.
            title: Segment
            type: array
            items:
              description: >-
                Market segmentation is a marketing term referring to the
                aggregating of prospective buyers into groups, or segments, that
                have common needs and respond similarly to a marketing action.
                Market segmentation enables companies to target different
                categories of consumers who perceive the full value of certain
                products and services differently from one another.


                Read more: Market Segmentation
                http://www.investopedia.com/terms/m/marketsegmentation.asp#ixzz4gfEEalTd

                With respect to PCA products, they are segmented in relation to
                different markets that they wish to focus on.
              type: string
              enum:
                - Basic
                - BenefitAndReward
                - CreditInterest
                - Cashback
                - General
                - Graduate
                - Other
                - Overdraft
                - Packaged
                - Premium
                - Reward
                - Student
                - YoungAdult
                - Youth
          MonthlyMaximumCharge:
            description: >-
              The maximum relevant charges that could accrue as defined fully in
              Part 7 of the CMA order
            title: MonthlyMaximumCharge
            type: string
            pattern: '^(-?\d{1,14}){1}(\.\d{1,4}){0,1}$'
          Notes:
            description: Optional additional notes to supplement the Core product details
            title: Notes
            type: array
            items:
              description: maxLength 2000 text
              type: string
              minLength: 1
              maxLength: 2000
        additionalProperties: false
      CreditInterest:
        description: >-
          Details about the interest that may be payable to the PCA account
          holders
        type: object
        title: CreditInterest
        properties:
          TierBandSet:
            description: >-
              The group of tiers or bands for which credit interest can be
              applied.
            type: array
            title: TierBandSet
            items:
              description: >-
                The group of tiers or bands for which credit interest can be
                applied.
              type: object
              properties:
                TierBandMethod:
                  description: >-
                    The methodology of how credit interest is charged. It can
                    be:-


                    1. Banded

                    Interest rates are banded. i.e. Increasing rate on whole
                    balance as balance increases.


                    2. Tiered

                    Interest rates are tiered. i.e. increasing rate for each
                    tier as balance increases, but interest paid on tier fixed
                    for that tier and not on whole balance.


                    3. Whole

                    The same interest rate is applied irrespective of the PCA
                    balance
                  title: TierBandMethod
                  type: string
                  enum:
                    - Tiered
                    - Whole
                CalculationMethod:
                  description: Methods of calculating interest
                  title: CalculationMethod
                  type: string
                  enum:
                    - Compound
                    - SimpleInterest
                Destination:
                  description: >-
                    Describes whether accrued interest is payable only to the
                    PCA or to another bank account
                  title: Destination
                  type: string
                  enum:
                    - PayAway
                    - SelfCredit
                Notes:
                  description: >-
                    Optional additional notes to supplement the Tier Band Set
                    details
                  title: Notes
                  type: array
                  items:
                    description: maxLength 2000 text
                    type: string
                    minLength: 1
                    maxLength: 2000
                TierBand:
                  description: Tier Band Details
                  type: array
                  title: TierBand
                  items:
                    description: Tier Band Details
                    type: object
                    properties:
                      Identification:
                        description: >-
                          Unique and unambiguous identification of a  Tier Band
                          for a PCA.
                        title: Identification
                        type: string
                        minLength: 1
                        maxLength: 35
                      TierValueMinimum:
                        description: >-
                          Minimum deposit value for which the credit interest
                          tier applies.
                        title: TierValueMinimum
                        type: string
                        pattern: '^(-?\d{1,14}){1}(\.\d{1,4}){0,1}$'
                      TierValueMaximum:
                        description: >-
                          Maximum deposit value for which the credit interest
                          tier applies.
                        title: TierValueMaximum
                        type: string
                        pattern: '^(-?\d{1,14}){1}(\.\d{1,4}){0,1}$'
                      CalculationFrequency:
                        description: >-
                          How often is credit interest calculated for the
                          account.
                        title: CalculationFrequency
                        type: string
                        enum:
                          - PerAcademicTerm
                          - Daily
                          - HalfYearly
                          - Monthly
                          - Other
                          - Quarterly
                          - PerStatementDate
                          - Weekly
                          - Yearly
                      ApplicationFrequency:
                        description: >-
                          How often is interest applied to the PCA for this
                          tier/band i.e. how often the financial institution
                          pays accumulated interest to the customer's PCA.
                        title: ApplicationFrequency
                        type: string
                        enum:
                          - PerAcademicTerm
                          - Daily
                          - HalfYearly
                          - Monthly
                          - Other
                          - Quarterly
                          - PerStatementDate
                          - Weekly
                          - Yearly
                      DepositInterestAppliedCoverage:
                        description: Amount on which Interest applied.
                        title: DepositInterestAppliedCoverage
                        type: string
                        enum:
                          - Tiered
                          - Whole
                      FixedVariableInterestRateType:
                        description: 'Type of interest rate, Fixed or Variable'
                        title: FixedVariableInterestRateType
                        type: string
                        enum:
                          - Fixed
                          - Variable
                      AER:
                        description: >-
                          The annual equivalent rate (AER) is interest that is
                          calculated under the assumption that any interest paid
                          is combined with the original balance and the next
                          interest payment will be based on the slightly higher
                          account balance. Overall, this means that interest can
                          be compounded several times in a year depending on the
                          number of times that interest payments are made.


                          Read more: Annual Equivalent Rate (AER)
                          http://www.investopedia.com/terms/a/aer.asp#ixzz4gfR7IO1A
                        title: AER
                        type: string
                        pattern: '^(-?\d{1,3}){1}(\.\d{1,4}){0,1}$'
                      BankInterestRateType:
                        description: >-
                          Interest rate types, other than AER, which financial
                          institutions may use to describe the annual interest
                          rate payable to the PCA.
                        title: BankInterestRateType
                        type: string
                        enum:
                          - LinkedBaseRate
                          - Gross
                          - Net
                          - Other
                      BankInterestRate:
                        description: Bank Interest for the PCA product
                        title: BankInterestRate
                        type: string
                        pattern: '^(-?\d{1,3}){1}(\.\d{1,4}){0,1}$'
                      Notes:
                        description: >-
                          Optional additional notes to supplement the Tier Band
                          details
                        title: Notes
                        type: array
                        items:
                          description: maxLength 2000 text
                          type: string
                          minLength: 1
                          maxLength: 2000
                      OtherBankInterestType:
                        description: >-
                          Other interest rate types which are not available in
                          the standard code list
                        type: object
                        title: OtherBankInterestType
                        properties:
                          Code:
                            description: >-
                              The four letter Mnemonic used within an XML file
                              to identify a code
                            title: Code
                            type: string
                            pattern: '^\w{0,4}$'
                            minLength: 0
                            maxLength: 4
                          Name:
                            description: Long name associated with the code
                            title: Name
                            type: string
                            minLength: 1
                            maxLength: 70
                          Description:
                            description: Description to describe the purpose of the code
                            title: Description
                            type: string
                            minLength: 1
                            maxLength: 350
                        additionalProperties: false
                        required:
                          - Name
                          - Description
                      OtherApplicationFrequency:
                        description: >-
                          Other application frequencies that are not available
                          in the standard code list
                        type: object
                        title: OtherApplicationFrequency
                        properties:
                          Code:
                            description: >-
                              The four letter Mnemonic used within an XML file
                              to identify a code
                            title: Code
                            type: string
                            pattern: '^\w{0,4}$'
                            minLength: 0
                            maxLength: 4
                          Name:
                            description: Long name associated with the code
                            title: Name
                            type: string
                            minLength: 1
                            maxLength: 70
                          Description:
                            description: Description to describe the purpose of the code
                            title: Description
                            type: string
                            minLength: 1
                            maxLength: 350
                        additionalProperties: false
                        required:
                          - Name
                          - Description
                      OtherCalculationFrequency:
                        description: >-
                          Other calculation frequency which is not available in
                          the standard code set.
                        type: object
                        title: OtherCalculationFrequency
                        properties:
                          Code:
                            description: >-
                              The four letter Mnemonic used within an XML file
                              to identify a code
                            title: Code
                            type: string
                            pattern: '^\w{0,4}$'
                            minLength: 0
                            maxLength: 4
                          Name:
                            description: Long name associated with the code
                            title: Name
                            type: string
                            minLength: 1
                            maxLength: 70
                          Description:
                            description: Description to describe the purpose of the code
                            title: Description
                            type: string
                            minLength: 1
                            maxLength: 350
                        additionalProperties: false
                        required:
                          - Name
                          - Description
                    required:
                      - TierValueMinimum
                      - ApplicationFrequency
                      - FixedVariableInterestRateType
                      - AER
                  additionalProperties: false
                  minItems: 1
              required:
                - TierBandMethod
                - TierBand
            additionalProperties: false
            minItems: 1
        additionalProperties: false
        required:
          - TierBandSet
      Overdraft:
        description: 'Details about Overdraft rates, fees & charges'
        type: object
        title: Overdraft
        properties:
          Notes:
            description: Associated Notes about the overdraft rates
            title: Notes
            type: array
            items:
              description: maxLength 2000 text
              type: string
              minLength: 1
              maxLength: 2000
          OverdraftTierBandSet:
            description: Tier band set details
            type: array
            title: OverdraftTierBandSet
            items:
              description: Tier band set details
              type: object
              properties:
                TierBandMethod:
                  description: >-
                    The methodology of how overdraft is charged. It can be:

                    'Whole'  Where the same charge/rate is applied to the
                    entirety of the overdraft balance (where charges are
                    applicable).

                    'Tiered' Where different charges/rates are applied dependent
                    on overdraft maximum and minimum balance amount tiers
                    defined by the lending financial organisation

                    'Banded' Where different charges/rates are applied dependent
                    on overdraft maximum and minimum balance amount bands
                    defined by a government organisation.
                  title: TierBandMethod
                  type: string
                  enum:
                    - Tiered
                    - Whole
                OverdraftType:
                  description: >-
                    An overdraft can either be 'committed' which means that the
                    facility cannot be withdrawn without reasonable notification
                    before it's agreed end date, or 'on demand' which means that
                    the financial institution can demand repayment at any point
                    in time.
                  title: OverdraftType
                  type: string
                  enum:
                    - Committed
                    - OnDemand
                    - Other
                Identification:
                  description: >-
                    Unique and unambiguous identification of a  Tier Band for a
